<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongstargram</title>
    <link href="feed.css" rel="stylesheet" type="text/css" />
    <link href="./img/icon.png" rel="icon">
</head>

<body>
    <div class="main">
        <section class="cardViewSection">
            <div class="cardView">
                <header>
                    <div class="userNickName">LikeLionSSU</div>
                </header>
                <div class="cardImage">
                    <img src="./img/ssu_likelion_logo.png" alt="likelion_logo">
                </div>
                <div class="cardInfo">
                    <div class="infoLeft">
                        <img class="feedImg" src="./img/liked.png" alt="좋아요" />
                        <img class="feedImg" src="./img/comment.png" alt="코멘트" />
                        <img class="feedImg" src="./img/upload.png" alt="업로드" />
                    </div>
                    <div class="infoRight">
                        <img class="feedImg" src="./img/edit.png" alt="수정" />
                        <img class="feedImg" src="./img/delete.png" alt="삭제" /><br>
                    </div>
                </div>
                <div class="comment">
                    comment1<br>
                    comment2<br>
                </div>
                <div class="comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글을 입력입력하시오">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
