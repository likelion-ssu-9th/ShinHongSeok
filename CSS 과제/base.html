<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongstargram</title>
    <link href="base.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./img/icon.png">
</head>

<body>
    <header>
        <div class="left_box">
            <div class="favicon_frame">
                <img class="favicon_frame" src="./img/line_favicon.png" alt="인스타 로고" />
            </div>
            <div class="line">
                <img class="logo" src="./img/logo_text.png" alt="인스타 글씨" />
            </div>
        </div>
        <div class="right_box">
            <div class="heart_box">
                <img class="heart" src="./img/liked.png" alt="좋아요" />
            </div>
            <div class="myInfo_box">
                <img class="myInfo" src="./img/myInfo.png" alt="내 프로필" />
            </div>
        </div>
    </header>
    <div class="base_line">
    </div>
</body>

</html>
