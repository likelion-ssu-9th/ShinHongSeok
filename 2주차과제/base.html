<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="base.css" type="text/css">
    <link rel="icon" href="../ing/icon.png">
</head>
<body>
    <header>
        <div class="left_box">
            <div class="favicon_frame">
                <img class="favionFrame" src="\IconSamples\img\line_favicon.png" alt="인스타 로고">
            </div>
            <div class="line">
                <img class="logo" src="\IconSamples\img\logo_text.png" alt="인스타 글씨">
            </div>
            <div class="right_box">
                <div class="heart_box">
                    <img class="heart" src="\IconSamples\img\new.png" alt="글 작성">
                </div>
                <div class="myInfo_box">
                    <img class="myInfo" src="\IconSamples\img\myinfo.png" alt="내 프로필">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
